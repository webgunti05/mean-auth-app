<div class="container">
  <div class="row">

    <form class="reg_form">
        <h1>Please fill the below form to register.</h1>
        <hr>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" name="name" class="form-control" id="email" formControlName="name">
      </div>
    
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" id="email" formControlName="email">
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" formControlName="password">
      </div>
    
      <div class="form-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" class="form-control" id="confirm" formControlName="confirm">
      </div>
      
      <button type="submit" class="btn btn-primary regbtn">Submit</button>
    </form>

  </div>
</div>
