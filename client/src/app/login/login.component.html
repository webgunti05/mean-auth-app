<div class="container">
  <div class="row">
    <form class="lg_form">

      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" name="username" class="form-control" formControlName="username" placeholder="ex : gunti@something.com">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" formControlName="password" placeholder="ex : xxxxxxxxx">
      </div>


      <div class="form-group">
          <button type="submit" class="btn btn-primary lg_btn">Login</button>
      </div>

    </form>
  </div>
</div>
